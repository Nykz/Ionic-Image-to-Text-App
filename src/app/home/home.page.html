<ion-header>
  <ion-toolbar>
    <ion-title> OCR APP </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-margin">

    <ion-button 
      expand="block" 
      (click)="scanNow()">
      Scan Image
    </ion-button>
  
    @for(item of textDetections; track $index) {
      <ion-item>
        <ion-label>
          {{ item.text }}
        </ion-label>
      </ion-item>
    }

  </div>

</ion-content>
